<!doctype html>
<html>

<head>
    <title>TABLERO</title>
    <script src="https://unpkg.com/vue"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <!--<script src="http://code.jquery.com/jquery-latest.js"></script>-->
    <script src="/socket.io/socket.io.js"></script>
    <script src="//lightswitch05.github.io/table-to-json/javascripts/jquery.tabletojson.min.js"></script>
    <script type="text/javascript">
    </script>

</head>

<body>
    <div id="app">
        <table class="table table-condensed" v-cloak>
            <thead>
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td>4</td>
                    <td>5</td>
                    <td>6</td>
                    <td>7</td>
                    <td>8</td>
                    <td>9</td>
                    <td>10</td>
                </tr>
            </thead>
            <tbody>
                <tr v-for="item in valu">
                    <td>{{item.C1}}</td>
                    <td>{{item.C2}}</td>
                    <td>{{item.C3}}</td>
                    <td>{{item.C4}}</td>
                    <td>{{item.C5}}</td>
                    <td>{{item.C6}}</td>
                    <td>{{item.C7}}</td>
                    <td>{{item.C8}}</td>
                    <td>{{item.C9}}</td>
                    <td>{{item.C10}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <form action="">
        <div id="mensaje"></div>
    </form>
</body>
<script>
   
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue!',
            valu: []
        },
        mounted: function () {
           
            var vm = this; 
            var socket = io();
            socket.on('Cargar Datos', function (Valores) {
                    console.log(Valores);
                    $('#mensaje').append(Valores);
                if (typeof Valores == "object") {
                    console.log("fdsd");
                    
                    console.log('=>', Valores);
                    vm.valu = Valores;
                }

            });
        }
    })
</script>
